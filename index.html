<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JuanitoTravel</title>
	<link rel="icon" href="img/icon.jpg">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Chewy|Open+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/plugins/jquery.jdSlider.css">

	<link rel="stylesheet" href="css/style.css">

	<script src="https://kit.fontawesome.com/b41d4ebcad.js" crossorigin="anonymous"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script src="js/plugins/jquery.jdSlider-latest.js"></script>
</head>
<body>

<!-- CABECERA -->
<header class="container-fluid">

	<div class="container p-0">

		<div class="row">
			<!-- LOGO -->
			<div class="col-10 col-sm-11 col-md-8 col-lg-7 pt-1 pt-lg-2 p-xl-0">

				<a href="index.html">
					<img src="img/logotipo-negativo.png" alt="Juanito Travel" class="img-fluid logotipo">
				</a>
			</div>

			<!-- REDES-->
			<div class="d-none d-md-block col-2 col-lg-3 redes">
				
				<ul class="d-flex justify-content-end pt-2 mt-1">

					<li>
						<a href="#" target="_blank">
							<i class="fab fa-facebook-f lead rounded-circle text-white mr-1"></i>
						</a>
					</li>

					<li>
						<a href="#" target="_blank">
							<i class="fab fa-instagram lead rounded-circle text-white mr-1"></i>
						</a>
					</li>

					<li>
						<a href="#" target="_blank">
							<i class="fab fa-twitter lead rounded-circle text-white mr-1"></i>
						</a>
					</li>

					<li>
						<a href="#" target="_blank">
							<i class="fab fa-youtube lead rounded-circle text-white mr-1"></i>
						</a>
					</li>

					<li>
						<a href="#" target="_blank">
							<i class="fab fa-snapchat-ghost lead rounded-circle text-white mr-1"></i>
						</a>
					</li>
				</ul>

			</div>

			<!-- MENU y BUSCAR -->
			<div class="col-2 col-sm-1 col-md-2 col-lg-2 d-flex justify-content-end pt-2 mt-1">
				
				<div class="d-none d-md-block pr-4 pr-lg-5 mt-1">
					<i class="fas fa-search lead text-white"></i>
				</div>

				<div class="m-0 mt-sm-1 mt-md-0 pr-0 pr-sm-2 pr-lg-3">
					<i class="fas fa-bars lead text-white"></i>
				</div> 

			</div>

		</div>
		
	</div>
	
</header>

<!-- BANNERS -->
<div class="container-fluid p-0">

	<section class="jd-slider fade-slider">

		<div class="slide-inner">

			<ul class="slide-area">

				<li>
					<img src="img/banner01.jpg" alt="Juanito Travel" class="img-fluid">
				</li>

				<li>
					<img src="img/banner02.jpg" alt="Juanito Travel" class="img-fluid">
				</li>

				<li>
					<img src="img/banner03.jpg" alt="Juanito Travel" class="img-fluid">
				</li>

				<li>
					<img src="img/banner04.jpg" alt="Juanito Travel" class="img-fluid">
				</li>
				
			</ul>
			
		</div>

		<div class="controller d-none">	

				<a class="auto" href="#">					
					<i class="fas fa-play fa-xs"></i>
					<i class="fas fa-pause fa-xs"></i>
				</a>

				<div class="indicate-area">	</div>
		</div>
		
	</section>
	
</div>



<script src="js/script.js"></script>
</body>
</html>
